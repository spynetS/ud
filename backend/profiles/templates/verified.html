<!doctype html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-post verifierad - {{app_name}}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6fb;
      color: #121a29;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 24px;
      text-align: center;
    }
    .card {
      background: #ffffff;
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(18, 26, 41, 0.06);
    }
    h1 {
      font-size: 24px;
      margin: 0 0 12px 0;
    }
    p {
      font-size: 16px;
      color: #3a4250;
      margin: 0 0 20px 0;
    }
    a.button {
      display: inline-block;
      padding: 14px 22px;
      background: #3b82f6;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 12px;
    }
    a.button:hover {
      background: #2563eb;
    }
    footer {
      margin-top: auto;
      padding: 16px;
      font-size: 13px;
      color: #9aa3b2;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="{{logo_url}}" alt="{{app_name}}" width="100" style="margin-bottom: 16px;" />
      <h1>E-postadress verifierad</h1>
      <p>Tack {{first_name}}! Din e-postadress har nu bekräftats och ditt konto är aktiverat.</p>
    </div>
  </div>
  <footer>
      © {{current_year}} {{app_name}} · Alla rättigheter förbehållna
  </footer>
</body>
</html>
